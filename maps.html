            <a class="btn btn-ghost" target="_blank" rel="noopener" href="https://map.kakao.com/link/search/%EC%84%9C%EC%9A%B8%ED%8A%B9%EB%B3%84%EC%8B%9C%20%EC%A4%91%EA%B5%AC%20%EB%8B%A4%EC%82%B0%EB%A1%9C%2029%EA%B8%B8%2045">카카오 길찾기</a>

  <!-- 카카오 지도 SDK -->
  <script src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=bebb4d43642ffeb6f21dacdb60c80c08&libraries=services"></script>
  <script>
    function renderMap(containerId, address){
      var container = document.getElementById(containerId);
      if (!container) return;
      var map = new kakao.maps.Map(container, { center: new kakao.maps.LatLng(37.5665,126.9780), level:5 });
      var geocoder = new kakao.maps.services.Geocoder();
      geocoder.addressSearch(address, function(result, status){
        if (status === kakao.maps.services.Status.OK && result.length){
          var latlng = new kakao.maps.LatLng(parseFloat(result[0].y), parseFloat(result[0].x));
          map.setCenter(latlng);
          new kakao.maps.Marker({ map: map, position: latlng });
        } else {
          console.warn('주소를 찾지 못했습니다:', address, status);
        }
      });
    }
    renderMap('officeMap', '서울특별시 중구 다산로 29길 45');
    renderMap('factoryMap', '경기도 이천시 진상미로 1857-10');
  </script>
  <script src="script.js"></script>
